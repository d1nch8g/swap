version: "2"
sql:
  - engine: "postgresql"
    queries: "db/query.sql"
    schema: "db/migrations/*.up.sql"
    gen:
      go:
        package: "database"
        out: "gen/database"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
        - db_type: "pg_catalog.timestamp"
          go_type:
            import: "time"
            type: "Time"
        - db_type: "bigserial"
          nullable: true
          go_type:
            type: "int64"
            pointer: true