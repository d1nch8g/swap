host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: Inswap Support
    url: http://github.com/d1nch8g/inswap
  description: Inswap exchange api.
  license:
    name: MIT
    url: https://github.com/d1nch8g/inswap/src/branch/main/LICENSE
  termsOfService: http://github.com/d1nch8g/inswap
  title: Inswap exchange api
  version: "1.0"
paths:
  /admin/approve-card:
    post:
      parameters:
      - description: Approve card request
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/server.ApproveCardConfirmationRequest'
      responses:
        "200":
          description: OK
      security:
      - ApiKeyAuth: []
      summary: Mark user credit card as approved
  /admin/cancel-order:
    post:
      parameters:
      - description: Cancel order parameters
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/server.CancelOrderRequest'
      responses:
        "200":
          description: OK
      security:
      - ApiKeyAuth: []
      summary: Cancel user order and mark it as cancelled
  /admin/change-busy:
    post:
      parameters:
      - description: Busy status
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/server.Busy'
      responses:
        "200":
          description: OK
      security:
      - ApiKeyAuth: []
      summary: Change busy status for admin operator
  /admin/create-balance:
    post:
      parameters:
      - description: Create balance parameters
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/server.CreateBalanceRequest'
      responses:
        "200":
          description: OK
      security:
      - ApiKeyAuth: []
      summary: Create new operator balance
  /admin/create-currency:
    post:
      parameters:
      - description: Create currency params
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/database.CreateCurrencyParams'
      responses:
        "200":
          description: OK
      security:
      - ApiKeyAuth: []
      summary: Create new currency in exchanger
  /admin/create-exchanger:
    post:
      parameters:
      - description: Create exchanger parameters
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/database.CreateExchangerParams'
      responses:
        "200":
          description: OK
      security:
      - ApiKeyAuth: []
      summary: Create new exchanger with provided currencies
  /admin/execute-order:
    post:
      parameters:
      - description: Execute order parameters
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/server.ExecuteOrderRequest'
      responses:
        "200":
          description: OK
      security:
      - ApiKeyAuth: []
      summary: Execute order and change operator balances, update busy
  /admin/get-card-confirmations:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.GetCardConfirmationsResponse'
      security:
      - ApiKeyAuth: []
      summary: Get user credit card approval images with parameters
  /admin/get-orders:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.Orders'
      security:
      - ApiKeyAuth: []
      summary: Get active orders bound to specific operator
  /admin/list-balances:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.Balances'
      security:
      - ApiKeyAuth: []
      summary: List operator currency balances
  /admin/remove-currency:
    delete:
      parameters:
      - description: Remove currency parameter
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/server.RemoveCurrencyRequest'
      responses:
        "200":
          description: OK
      security:
      - ApiKeyAuth: []
      summary: Remove currency from currency list
  /admin/remove-exchanger:
    delete:
      parameters:
      - description: Remove exchanger parameters
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/database.RemoveExchangerParams'
      responses:
        "200":
          description: OK
      security:
      - ApiKeyAuth: []
      summary: Remove existing exchanger from API
  /admin/update-balance:
    post:
      parameters:
      - description: Update balance parameters
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/server.UpdateBalanceRequest'
      responses:
        "200":
          description: OK
      security:
      - ApiKeyAuth: []
      summary: Update operator currency balance
  /create-order:
    post:
      parameters:
      - description: Request parameters
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/server.CreateOrderRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.CreateOrderResponse'
      summary: Create order to exchange specific currency
  /create-user:
    post:
      parameters:
      - description: Create user request
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/server.CreateUserRequest'
      responses:
        "200":
          description: OK
      summary: Create new user request
  /current-rate:
    get:
      parameters:
      - description: Currency in
        in: path
        name: currency_in
        required: true
        type: string
      - description: Currency out
        in: path
        name: currency_out
        required: true
        type: string
      - description: Amount in
        in: path
        name: amount
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.CurrentRateResponse'
      summary: Current rate at specific currency
  /list-currencies:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.Currencies'
      summary: Verify user email address
  /list-exchangers:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.Exchangers'
      summary: List existing exchangers
  /login:
    post:
      parameters:
      - description: Email
        in: header
        name: email
        required: true
        type: string
      - description: Password
        in: header
        name: password
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Login and get auth key
  /verify/{uuid}:
    get:
      parameters:
      - description: UUID sent by email
        in: path
        name: uuid
        required: true
        type: string
      responses:
        "200":
          description: OK
      summary: Verify user email address
schemes:
- http
- https
securityDefinitions:
  ApiKeyAuth:
    description: Token authorization for internal operations
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
