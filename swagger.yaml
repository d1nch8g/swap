      user_id:
        type: integer
    type: object
  database.CardConfirmation:
    properties:
      address:
        type: string
      currency_id:
        type: integer
      id:
        type: integer
      image:
        items:
          type: integer
        type: array
      user_id:
        type: integer
      verified:
        type: boolean
    type: object
  database.CreateCurrencyParams:
    properties:
      code:
        type: string
      description:
        type: string
    type: object
  database.CreateExchangerParams:
    properties:
      description:
        type: string
      in_currency:
        type: integer
      inmin:
        type: number
      out_currency:
        type: integer
      require_payment_verification:
